<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <h1 class="hidden">CSS Meme Slider</h1>
    
    <div class="container">

      <div class="slider_wrap" role="slider">
            
            <input type="radio" id="rb-1" name="slider_buttons" checked="checked">
            <input type="radio" id="rb-2" name="slider_buttons">
            <input type="radio" id="rb-3" name="slider_buttons">
            <input type="radio" id="rb-4" name="slider_buttons">

            <div class="slider_wrap_img">
                <div class="slider_img">
                    <div class="slide first"></div>
                    <div class="slide second"></div>
                    <div class="slide third"></div>
                    <div class="slide fourth"></div>
                </div>
            </div>

            <div class="slider_wrap_description">
                <div class="slider_description">
                    <p class="slide">Hello, I'm Charly!</p>
                    <p class="slide">Hello, I'm Freddie!</p>
                    <p class="slide">Hello, I'm Jennifer!</p>
                    <p class="slide">Hello, I'm Katrine!</p>
                </div>
            </div>

            <div class="slider_buttons">
                <label class="slider_button-1" for="rb-1"></label>
                <label class="slider_button-2" for="rb-2"></label>
                <label class="slider_button-3" for="rb-3"></label>
                <label class="slider_button-4" for="rb-4"></label>
            </div>

      </div>

    </div>

</body>

</html>
