<!DOCTYPE html>
<html lang="en">
<head>
        <!-- установим кодировку символов, используемую на странице, в нашем случае используем "UTF-8", так как эта кодировка поддерживает       -->  
        <!-- большинство языков мира, включая все символы латинского алфавита, кириллицы, китайские иероглифы и т.д., что позволит корректно     -->
        <!-- отображать текст на странице.                                                                                                       -->
            <meta charset="UTF-8">
        <!-- установим ширину области просмотра равной ширине экрана устройства и начальный масштаб страницы                                     -->
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- установим заголовок страницы, который отображается на вкладке браузера                                                              -->
            <title>CSS Meme Slider</title>
        <!-- сбросим стили по умолчанию, чтобы обеспечить единообразный вид страницы                                                             -->
            <link rel="stylesheet" href="css/normalize.css">
        <!-- подключим стили, специфичные для данной страницы                                                                                    -->
            <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <h1 class="hidden">CSS Meme Slider</h1>
    
    <div class="slider-container">

            <div class="slider">
                <div class="slider_wrapper">
                    <div class="slide active">
                        <img src="assets/image/charly.png" alt="Image 1">
                    </div>
                    <div class="slide">
                        <img src="assets/image/freddie.png" alt="Image 2">
                    </div>
                    <div class="slide">
                        <img src="assets/image/jennifer.png" alt="Image 2">
                    </div>
                    <div class="slide">
                        <img src="assets/image/katrine.png" alt="Image 2">
                    </div>
                </div>

                <div class="slider_footer">
                    <p class="greetings">Hello, I'm Charly!</p>
                    <div class="indicators">
                        <span class="indicator active" data-slide="0"></span>
                        <span class="indicator" data-slide="1"></span>
                        <span class="indicator" data-slide="2"></span>
                        <span class="indicator" data-slide="3"></span>
                    </div>
                </div>
            </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
